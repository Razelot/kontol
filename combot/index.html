<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="lol">
    <title>Combot &ndash; Tekken movelist database</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">

        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/layouts/side-menu.css">

    <link rel="stylesheet" href="css/combot.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.15/datatables.min.css"/>


</head>
<body>



<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="index.html">Characters</a>

            <ul id="char-menu" class="pure-menu-list">
            </ul>

        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Combot</h1>
            <h2>Tekken movelist database</h2>
        </div>

        <div class="content">

          <h2 class="content-subhead">Button Mapping</h2>
          <div class="pure-g">
            <div class="pure-u-1-2">
              <li> <b>up</b> : w</li>
              <li> <b>left</b> : a</li>
              <li> <b>down</b> : s</li>
              <li> <b>right</b> : d</li>
              <li> <b>CLEAR</b> : r</li>
            </div>
            <div class="pure-u-1-2">
              <li> <b>1</b> : y</li>
              <li> <b>2</b> : u</li>
              <li> <b>3</b> : h</li>
              <li> <b>4</b> : j</li>
            </div>
          </div>

          <div class="pure-g">

            <div class="pure-u-1-2">
              <h2 class="content-subhead">Stick position</h2>
              <p id="msg-stk"></p>
            </div>

            <div class="pure-u-1-2">
              <h2 class="content-subhead">Button inputs</h2>
              <p id="msg-btn"></p>
            </div>

          </div>

          <h2 class="content-subhead" >Command filter</h2>
          <input  id="cmd-filter" type="text" autocomplete="off">

          <h2 class="content-subhead">Command history</h2>
          <div id="cmd-history"></div>

          <div id="result" style="color:red"></div>

          <table id="cmd-table">
            <thead></thead>
            <tbody></tbody>
          </table>

        </div>
    </div>
</div>

<script src="js/ui.js"></script>
<!-- <script src="js/jquery-3.2.1.min.js"></script> -->
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
<script src="js/keypress-2.1.4.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.15/datatables.min.js"></script>
<script src="js/icons.js"></script>
<script src="js/command_list.js"></script>
<script src="js/command_table.js"></script>
<script src="js/combot.js"></script>


<script type="text/javascript">
function urlParam(param){
  var results = decodeURI(window.location.href);
  results = new RegExp('[\?&]' + param + '=([^&#]*)').exec(results);
  if (results == null) {
    return null;
  }
  else {
    return results[1] || 0;
  }
}

var cur_char = urlParam('character');

$(document).ready(function() {
  generate_menu();
  if(cur_char!=null){
    generate_table(cur_char);
    set_listener();
    input_reset();
  }
});

</script>



</body>
</html>
