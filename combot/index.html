<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Characters</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Alisa</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Bryan</a></li>

                  <a href="#" class="pure-menu-link">Yoshimitsu</a>
                </li>

            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Combot</h1>
            <h2>Tekken movelist database</h2>
        </div>

        <div class="content">

          <div class="pure-g">

            <div class="pure-u-1-2">
              <h2 class="content-subhead">Stick position</h2>
              <p id="msg-stk"></p>
            </div>

            <div class="pure-u-1-2">
              <h2 class="content-subhead">Button inputs</h2>
              <p id="msg-btn"></p>
            </div>

          </div>

          <h2 class="content-subhead" >Command filter</h2>
          <input  id="cmd-filter" type="text" autocomplete="off" readonly>


          <h2 class="content-subhead">Command history</h2>
          <div id="cmd-history"></div>

          <div id="cmd-list"></div>



        </div>
    </div>
</div>
